<html>
  
  <head>
    
    <!-- Imports TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0"> </script>

    <!-- Imports tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
    
    <style>
      body{
        text-align: center;
      }
      h1{
        font-size: 48px;
      }
      #result{
        font-size: 36px;
      }
      div{
        margin-top: 25px;
      }
      button{
        font-size: 18px;
        border: 1px solid black;
        padding: 5px 15px;
        border-radius: 15px;
      }
      #canvas{
        border-radius: 15px;
      }
    </style>
  </head>
  
  <body>
    
    <!-- Defines the container with the predictand erase buttons, and the canvas to draw a digit -->
    <div id="container">
      
      <h1>Нарисуй цифру</h1>
      <p id="result">Предсказание </p>
      
      
      
      <!-- This defines the canvas on which we can draw a digit. 
           If the canvas is too small increase the width and height -->
      <canvas id="canvas" width="480px" height="480px" class="canvas" style="border:1px solid #b9bfc9;margin-top:25px;"></canvas>
    
      <div>
        <!-- This button tells the model to return a prediction for the current canvas -->
        <button type="button" class="btn btn-primary btn-block" onclick="predictModel()">Распознать</button>
        
        <!-- This button clears the canvas so that we can draw a new digit -->
        <button type="button" class="btn btn-secondary btn-block" onclick="erase()">Отчистить</button>
      </div>
    </div>

    <!-- Imports the main script file -->
    <script src="script.js"></script>
    
  </body>
  
</html>
